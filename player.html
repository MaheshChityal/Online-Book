<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 Player</title>
    <link rel="stylesheet" href="player.css">
    <script src="https://kit.fontawesome.com/44a29f837f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="screen">
        <input type="checkbox" name="check" id="magicButton" value="None">
        <label for="magicButton" class="main"></label>

        <div class="coverImage" id="coverImage">
           
        </div>
        <div class="search"></div>
        <div class="bodyPlayer"></div>

        <table class="list">
            <tr class="song">
                <td class="nr"><h5>1</h5></td>
                <td class="title"><h6 style="color: #ff564c;">Path way to mental health</h6></td>
                <td class="length"><h5>3:12</h5></td>
                <td><input type="checkbox"  id="heart"><label for="heart" class="icons"></label></td>
            </tr>
            

            <tr class="song">
                <td class="nr"><h5>2</h5></td>
                <td class="title"><h6>outling your novel</h6></td>
                <td class="length"><h5>3:42</h5></td>
                <td><input type="checkbox"  id="heart1" checked><label for="heart1" class="icons"></label></td>
            </tr>


            <tr class="song">
                <td class="nr"><h5>3</h5></td>
                <td class="title"><h6>my rubbish career</h6></td>
                <td class="length"><h5>3:22</h5></td>
                <td><input type="checkbox"  id="heart2"><label for="heart2" class="icons"></label></td>
            </tr>


            <tr class="song">
                <td class="nr"><h5>4</h5></td>
                <td class="title"><h6>outline dating</h6></td>
                <td class="length"><h5>3:50</h5></td>
                <td><input type="checkbox"  id="heart3"><label for="heart3" class="icons"></label></td>
            </tr>


            


        </table>

        <div class="shadow"></div>

        <div class="info">
            <h4>Path way to mehtal health</h4>
        </div>

        <audio preload id="audio" controls>
            <source src="">
        </audio>

        <table class="player">
            <td><input type="checkbox"  id="backward" ><label for="backward" class="backward"></label></td>
            <td><input type="checkbox"  id="play" title="Play" onclick="togglePlayPause()"><label for="play" class="play"></label></td>
            <td><input type="checkbox"  id="forward"><label for="forward" class="forward"></label></td>
        </table>

        <table class="footer">
            <td><input type="checkbox"  id="love" checked ><label for="love" class="love"></label></td>
            <td><input type="checkbox"  id="repeat"  ><label for="repeat" class="repeat"></label></td>
            <td><input type="checkbox"  id="shuffle" ><label for="shuffle" class="shuffle"></label></td>
            <td><input type="checkbox"  id="options"  ><label for= "options" class="options"></label></td>
        </table>
        
        <div class="current"><h2>Demons</h2></div>
    </section>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script>
        console.log(localStorage.getItem('book'));
        var value = localStorage.getItem('book');
        
        if(value == 'one'){
            document.getElementById('coverImage').innerHTML = '<img src="books/1.jpg" style="height:auto;  object-fit: contain; width:366px" alt="">';
        }
        if(value == 'two'){
            document.getElementById('coverImage').innerHTML = '<img src="books/2.jpg" style="height:auto;  object-fit: contain; width:366px" alt="">';
        }
        if(value == 'three'){
            document.getElementById('coverImage').innerHTML = '<img src="books/3.jpg" style="height:auto;  object-fit: contain; width:366px" alt="">';
        }
        if(value == 'four'){
            document.getElementById('coverImage').innerHTML = '<img src="books/4.jpg" style="height:auto;  object-fit: contain; width:366px" alt="">';
        }
        if(value == 'five'){
            document.getElementById('coverImage').innerHTML = '<img src="books/5.jpg" style="height:auto;  object-fit: contain; width:366px" alt="">';
        }

        var audio = document.getElementById('audio');
        var playpause = document.getElementById("play");

        function togglePlayPause() {
            if(audio.paused || audio.ended) {
                playpause.title = "Pause";
                audio.play();
            } else {
                playpause.title = "Play";
                audio.pause();
            }
        }

    </script>
</body>
</html>
